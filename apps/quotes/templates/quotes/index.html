
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Q</title>
  </head>
  <body>
    <a href="{% url 'quotes:index' %}">Home</a>
    <a href="{% url 'login:logout' %}">Logout</a>
<h1>Welcome, {{user.username}}!</h1>
  <h3>Quotable Quotes</h3>
      {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
          </ul>
      {% endif %}

      {% for blog in blogs %}
          <h4>{{blog.title}}</h1>
              {{blog.content}}<br>
              posted by: <a href="/users/{{user.id}}">{{user.username}}</a><br>
              <input type="submit" name="" value="Add to my list"><br>
      {% endfor %}
      <br>
      <br>

    <form action="{% url 'quotes:addquote' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Quoted By" autofocus><br>
        <p>Messages:</p>
        <textarea name="content" rows="5" cols="50"></textarea><br>
        <input type="hidden" name="user_id" value="{{user.id}}">
        <button type="submit" name="submit" value="submit">submit</button>
    </form>
  </body>
</html>
